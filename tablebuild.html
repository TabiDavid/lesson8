<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Here we have created a table using some tag to make a special view on the content">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/tablestyle.css">
</head>
<body>
<h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
              </tr>
        </thead>
        <tbody>
        <tr>
          <td class="onlyone">Period</td>
          <td class="onlyone">Sales</td>
          <td class="onlyone">Sales Goal</td>
        </tr>
        <tr>
          <td>August</td>
          <td>$ 3,590</td>
          <td>$ 4,000</td>
          
        </tr>
        <tr>
          <td>September</td>
          <td>$ 4,420</td>
          <td>$ 5,000</td>
          
        </tr>
        <tr>
          <td>October</td>
          <td>$ 4,870</td>
          <td>$ 5,000</td>
          
        </tr>

        <tr>
            <td>November</td>
            <td>8,610</td>
            <td class="onlyone">7,500</td>
            
          </tr>
          <tr>
            <td>Black Friday</td>
            <td colspan="2">$ 3,200</td>
        
            
          </tr>
          <tr>
            <td>December</td>
            <td>$ 6,820</td>
            <td>7,500</td>
            
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
               
              </tr>
        </tfoot>
        
      </table>
      <script src="js/font.js"></script> 
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>
    
</html>
